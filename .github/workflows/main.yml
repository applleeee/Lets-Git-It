name: CI/CD Docker
on:
  push:
    branches: [main]
env:
  DOCKER_IMAGE: ghcr.io/applleeee/lets-git-it
  VERSION: ${{ github.sha }}
jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - name: Check out source code
        uses: actions/checkout@v2
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
      - name: Set up docker buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
      - name: Cache docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ env.VERSION }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Login to ghcr
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          builder: ${{ steps.buildx.outputs.name }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.DOCKER_IMAGE }}:${{ env.VERSION }}
  deploy:
    needs: build
    runs-on: ubuntu-20.04
    steps:
      - name: SSH into EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            sudo docker stop lets-git-it 
            sudo docker rm lets-git-it
            sudo docker rmi $(sudo docker images -q)
            sudo docker pull ghcr.io/applleeee/lets-git-it:${{ env.VERSION }}
            sudo docker run -d --name lets-git-it -p 3000:3000 --env-file ./.env ghcr.io/applleeee/lets-git-it:${{ env.VERSION }}

